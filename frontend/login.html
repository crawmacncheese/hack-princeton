
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAME OF APP</title>
    <style>
        .title-wrapper{
            margin: auto;
            padding-top: 40px;
            padding-bottom: 40px;
            width: 50%;
            font-weight: bold;
            font-size: 100px;
            text-align: center;
        }

        .form-wrapper{
            margin: auto;
            width: 50%;
            display: block;
            text-align: center;
        }

        .radio-wrapper {
            display: flex;
            padding: 4px;
            background-color: #f5f5f5;
            padding-bottom: 10px;
        }

        .custom-input {
            flex-grow: 1;
        }

        .custom-input input[type=radio] {
            display: none;
        }

        .custom-input label {
            display: block;
            padding: 6px 8px;
            color: #000000;
            font-weight: bold;
            text-align: center;
            transition : all .4s 0s ease;
        }

        .custom-input input[type=radio]:checked + label {
            outline: 1px solid black;
            background-color: #c2c2c2;
            color: #000;
            border-radius: 4px;
        }

        .user-pwd-wrapper {
            border-radius: 8px;
            outline: 1px solid black;
            display: grid;
	        align-items: center;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
            background-color: #8e8e8e;
        }

    </style>
</head>
<body>
    <div class="title-wrapper">
        logo + title
    </div>

    <div class="form-wrapper">
        <form id="form" login="/action_page.php">
            <div class="radio-description">
                Select account type
            </div>
            <div class="radio-wrapper">
                <div class="custom-input">
                    <input type="radio" id="student" name="account-type" checked />
                    <label for="student">Student</label>
                </div>
                <div class="custom-input">
                    <input type="radio" id="teacher" name="account-type">
                    <label for="teacher">Teacher</label>
                </div>
            </div>

            <div class="user-pwd-wrapper">
                <div class="input-field">
                    <!-- <label for="user">Username<br></label> -->
                    <input type="text" id="user" name="user" placeholder="Username">
                </div>
                <div class="input-field">
                    <!-- <label for="pwd">Password<br></label> -->
                    <input type="text" id="pwd" name="pwd" placeholder="Password"><br><br>
                </div>
                <div class="button">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
    </div>
    <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>
    <p id="log"></p>
</body>

<script>

    function logSubmit(event) {
        log.textContent = `Form Submitted! Timestamp: ${event.timeStamp}`;
        event.preventDefault();
    }

    const form = document.getElementById("form");
    const log = document.getElementById("log");
    //form.addEventListener("submit", logSubmit);

    function logUserPwd(event) {
        log.textContent = `Form Submitted! \nIs Student: ${type} \nUsername: ${user} \nPassword: ${pwd}`;
        event.preventDefault();
    }

    const type = document.getElementById("student").checked;
    const user = document.getElementById("user");
    const pwd = document.getElementById("pwd");
    form.addEventListener("submit", logUserPwd);
    
</script>

</html>
